<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planny</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333; /* Gris fonc√© pour le texte */
            transition: background-color 0.3s, color 0.3s; /* Ajout de transition */
        }

        body.dark-mode {
            background-color: #2c3e50;
            color: #ffffffda;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, color 0.3s; /* Ajout de transition */
        }

        body.dark-mode header {
            background-color: #1d252e;
            color: #ffffffda;
        }

        #dark-mode-toggle {
            display: flex;
            align-items: center;
        }

        #dark-mode-toggle img {
            width: 20px;
            height: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        #brand {
            font-size: 24px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode section {
            background-color: #3d566e;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            justify-content: space-around;
            margin-top: 20px;
        }

        .category-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s; /* Ajout de transition */
        }

        .category-button:hover {
            background-color: #2980b9;
        }

        body.dark-mode .category-button {
            background-color: #1d252e;
        }

        body.dark-mode .category-button:hover {
            background-color: #2c3e50;
        }

        footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            transition: background-color 0.3s, color 0.3s; /* Ajout de transition */
        }

        body.dark-mode footer {
            background-color: #2c3e50;
            color: #ffffffda;
        }
    </style>
</head>
<body>
    <header>
        <div id="brand">Planny</div>
        <div id="dark-mode-toggle">
            <img id="dark-mode-icon" src="moon.png" alt="Dark Mode" onclick="toggleDarkMode()">
        </div>
    </header>

    <section>
        <h2>Welcome to Planny!</h2>
        <p>This is a place to plan and connect with your loved ones.</p>
        
        <div class="categories">
            <button class="category-button" onclick="openCalendar()">Calendrier</button>
            <button class="category-button" onclick="openShoppingList()">Liste de Course</button>
            <button class="category-button" onclick="openBudget()">Budget</button>
            <button class="category-button" onclick="openMeals()">Repas</button>
            <button class="category-button" onclick="openLocation()">Localisation</button>
            <button class="category-button" onclick="openMessages()">Messages</button>
        </div>
        <!-- Add more content here as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Planny. All rights reserved.</p>
    </footer>

    <script>
        const body = document.body;

        function toggleDarkMode() {
            body.classList.toggle('dark-mode');
            updateDarkModeIcon();
        }

        function updateDarkModeIcon() {
            const darkModeIcon = document.getElementById('dark-mode-icon');
            const isDarkMode = body.classList.contains('dark-mode');
            darkModeIcon.src = isDarkMode ? 'sun.png' : 'moon.png';
        }
    </script>
</body>
</html>
